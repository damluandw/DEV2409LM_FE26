<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
</head>
<body>
    <!-- CSS        
        1. tương tác với id của thẻ HTML
        2. tương tác với thuộc tính của thẻ HTML
        3. tương tác với class của thẻ HTML
        4. tương tác với tên thẻ HTML
    - Mức độ ưu tiên
        + !important -> 1>2>3>4
        + thẻ HTML sẽ nhận thuộc tính css cuối cùng
        + css sẽ lấy theo thẻ trỏ gần nhất
    - Đơn vị trong CSS
        + px 
        + em/rem
            trang bắt đầu font-size:20px
            ++ đơn vị em sẽ lấy theo thẻ html/body/*
                - 1rem = 20px
            ++ đơn vị em sẽ lấy theo thẻ cha
                <div> -- font-size: 16px
                    <h3></h3>
                    <p></p>
                </div>
                - 1em ngoài thẻ div và nằm trong thẻ html/body/* =20px
                - 1em trong thẻ h3 =16px
        + %
        + ...
    
    -->
</body>
</html>
