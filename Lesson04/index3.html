<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phân biệt margin và padding</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #margin{
            margin: 2rem;
            background-color: yellow;
        }

        #padding{
            padding: 2rem;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <!-- Phân biệt margin và padding -->
    <div>
        <h2 id="margin">Tiêu đề magrin</h2>
        <p>
            Nội dung khối Magrin
        </p>
    </div>

    <div>
        <h2 id="padding">Tiêu đề padding</h2>
        <p>
            Nội dung khối Padding
        </p>
    </div>

    
</body>
</html>
