<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert - Confirm - Prompt</title>
</head>
<body>
    <script>
        // Hàm alter
        // alert("alert - Thông báo");

        // Confirm
        var conf = confirm("Bạn đang học tại Devmaster?");
        // document.write(conf);
        console.log("giá trị confirm",conf);
        // Prompt
        conf = prompt("Nhập tên của bạn");
        document.write("Chào mừng ",conf, "đến với Devmaster" );
        console.log(conf);  
    </script>
</body>
</html>
