        // Bài 2: Có phương phương trình bậc 2: a*x^2 + b*x + c =0
        // Viết phương trình biện luận nghiệm x
        // Nhập giá trị từ màn hình
        // Có thể sử dụng function
        // In nghiệm ra ngoài màn hình
        function PTB1(a,b){
            if(a == 0){
                if(b==0){
                    document.writeln("Phương trình có vô số nghiệm")
                }else{
                    document.writeln("Phương trình vô nghiệm")
                }
            }else{
                let x = (-b/a);
                document.writeln("Phương trình có nghiệm duy nhất x = ",x );
            }
        }
        function PTB2(a,b,c){
            if( a== 0){
                PTB1(b,c);
            }else{
                let delta = Math.pow(b,2) - 4 *a*c;
                if(delta>0){
                    let x1 = (-b+ Math.sqrt(delta))/2;
                    let x2 = (-b - Math.sqrt(delta))/2;
                    document.writeln("Phương trình có 2 nghiệm: <br>");
                    document.writeln("x1 = ",x1);
                    document.writeln("<br>x2 = ",x2);
                }else if (delta==0){
                    let x1 = -b/2;
                    document.writeln("Phương trình duy nhất x1 = x2 = ",x1);
                }else{
                    document.writeln("Phương trình vô nghiệm");
                }
            }
        }
